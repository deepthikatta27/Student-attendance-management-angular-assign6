   <div class="mat-elevation-z2">
    <table mat-table *ngIf="student?.attendance" [dataSource]="student.attendance">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let item"> {{item.status}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      <ng-container *ngFor="let attendance of student.attendance">
        <tr mat-row>
          <td mat-cell>{{ attendance.date }}</td>
          <td mat-cell>{{ attendance.status }}</td>
        </tr>
      </ng-container>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
