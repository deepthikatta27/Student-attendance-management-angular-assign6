<div class="add-student">
    <h2>Add Student Details</h2>
    <form [formGroup]="addStudent" (submit)="addStudentDetails(addStudent)" novalidate>
    <div class="form-group">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Your Name" class="form-control" formControlName="name" required/>
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput placeholder="Your Phone Number"  class="form-control" formControlName="phone" required/>
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="abc@example.com" class="form-control" formControlName="email" required>
  </mat-form-field>
</div>
<div class="form-actions">
  <button mat-raised-button color="accent" [disabled]="!addStudent.valid">Submit</button>
</div>
  </form>
</div>
